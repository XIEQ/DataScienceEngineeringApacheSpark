<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":3529372461400346,"name":"Lab8_text_analysis_and_entity_resolution_RDD","language":"python","commands":[{"version":"CommandV1","origId":3529372461400348,"guid":"353f444c-1869-4454-8fae-3148e2f66973","subtype":"command","commandType":"auto","position":2.0,"command":"%md\n<a rel=\"license\" href=\"http://creativecommons.org/licenses/by-nc-nd/4.0/\"><img alt=\"Creative Commons License\" style=\"border-width:0\" src=\"https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png\" /></a><br />This work is licensed under a <a rel=\"license\" href=\"http://creativecommons.org/licenses/by-nc-nd/4.0/\">Creative Commons Attribution-NonCommercial-NoDerivatives 4.0 International License</a>.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461976694E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"87ed2f9f-4618-4cd5-86a7-6ddb4a38556b"},{"version":"CommandV1","origId":3529372461400350,"guid":"6aa2dbf4-0793-4efe-8f71-58e639d7f70a","subtype":"command","commandType":"auto","position":3.0,"command":"%md\n#![Spark Logo](http://spark-mooc.github.io/web-assets/images/ta_Spark-logo-small.png) + ![Python Logo](http://spark-mooc.github.io/web-assets/images/python-logo-master-v3-TM-flattened_small.png)\n# **Text Analysis and Entity Resolution**\nEntity resolution is a common, yet difficult problem in data cleaning and integration. This lab will demonstrate how we can use Apache Spark to apply powerful and scalable text analysis techniques and perform entity resolution across two datasets of commercial products.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461976725E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e2d550aa-5789-4bbc-83f8-744abbe9b1a8"},{"version":"CommandV1","origId":3529372461400351,"guid":"3260b66b-aaa2-469b-b293-4c89dac7c48a","subtype":"command","commandType":"auto","position":4.0,"command":"%md\nEntity Resolution, or \"[Record linkage][wiki]\" is the term used by statisticians, epidemiologists, and historians, among others, to describe the process of joining records from one data source with another that describe the same entity. Our terms with the same meaning include, \"entity disambiguation/linking\", duplicate detection\", \"deduplication\", \"record matching\", \"(reference) reconciliation\", \"object identification\", \"data/information integration\", and \"conflation\".\n \nEntity Resolution (ER) refers to the task of finding records in a dataset that refer to the same entity across different data sources (e.g., data files, books, websites, databases). ER is necessary when joining datasets based on entities that may or may not share a common identifier (e.g., database key, URI, National identification number), as may be the case due to differences in record shape, storage location, and/or curator style or preference. A dataset that has undergone ER may be referred to as being cross-linked.\n[wiki]: https://en.wikipedia.org/wiki/Record_linkage","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461976746E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"0191b251-09ba-492b-97a9-c6b13f8c8a18"},{"version":"CommandV1","origId":3529372461400353,"guid":"7b81e765-1c87-4858-9435-af7b801e8e88","subtype":"command","commandType":"auto","position":6.0,"command":"%md\n#### Code\nThis assignment can be completed using basic Python, pySpark Transformations and actions, and the plotting library matplotlib. Other libraries are not allowed.\n \n#### Files\nData files for this assignment are from the [metric-learning](https://code.google.com/p/metric-learning/) project and can be found at:\n`cs100/lab3`\n \nThe directory contains the following files:\n* **Google.csv**, the Google Products dataset\n* **Amazon.csv**, the Amazon dataset\n* **Google_small.csv**, 200 records sampled from the Google data\n* **Amazon_small.csv**, 200 records sampled from the Amazon data\n* **Amazon_Google_perfectMapping.csv**, the \"gold standard\" mapping\n* **stopwords.txt**, a list of common English words\n \nBesides the complete data files, there are \"sample\" data files for each dataset - we will use these for **Part 1**. In addition, there is a \"gold standard\" file that contains all of the true mappings between entities in the two datasets. Every row in the gold standard file has a pair of record IDs (one Google, one Amazon) that belong to two record that describe the same thing in the real world. We will use the gold standard to evaluate our algorithms.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461976781E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"68a229f5-d634-433b-8eae-adfb16a3921c"},{"version":"CommandV1","origId":3529372461400354,"guid":"f497ab8c-4d17-43a6-ba24-b4bbad3658cf","subtype":"command","commandType":"auto","position":7.0,"command":"%md\n#### **Part 0: Preliminaries**\nWe read in each of the files and create an RDD consisting of lines.\nFor each of the data files (\"Google.csv\", \"Amazon.csv\", and the samples), we want to parse the IDs out of each record. The IDs are the first column of the file (they are URLs for Google, and alphanumeric strings for Amazon). Omitting the headers, we load these data files into pair RDDs where the *mapping ID* is the key, and the value is a string consisting of the name/title, description, and manufacturer from the record.\n \nThe file format of an Amazon line is:\n \n   `\"id\",\"title\",\"description\",\"manufacturer\",\"price\"`\n \nThe file format of a Google line is:\n \n   `\"id\",\"name\",\"description\",\"manufacturer\",\"price\"`","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461976807E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"62d8798f-fba2-47eb-9f7e-7339e6c82c8d"},{"version":"CommandV1","origId":3529372461400355,"guid":"86d7c7c3-b50f-42a2-8cdb-934426f770f7","subtype":"command","commandType":"auto","position":8.0,"command":"import re\nDATAFILE_PATTERN = '^(.+),\"(.+)\",(.*),(.*),(.*)'\n\ndef removeQuotes(s):\n    \"\"\" Remove quotation marks from an input string\n    Args:\n        s (str): input string that might have the quote \"\" characters\n    Returns:\n        str: a string without the quote characters\n    \"\"\"\n    return ''.join(i for i in s if i!='\"')\n\n\ndef parseDatafileLine(datafileLine):\n    \"\"\" Parse a line of the data file using the specified regular expression pattern\n    Args:\n        datafileLine (str): input string that is a line from the data file\n    Returns:\n        str: a string parsed using the given regular expression and without the quote characters\n    \"\"\"\n    match = re.search(DATAFILE_PATTERN, datafileLine)\n    if match is None:\n        print 'Invalid datafile line: %s' % datafileLine\n        return (datafileLine, -1)\n    elif match.group(1) == '\"id\"':\n        print 'Header datafile line: %s' % datafileLine\n        return (datafileLine, 0)\n    else:\n        product = '%s %s %s' % (match.group(2), match.group(3), match.group(4))\n        return ((removeQuotes(match.group(1)), product), 1)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461981093E12,"submitTime":1.47046197683E12,"finishTime":1.47046198117E12,"collapsed":false,"bindin Google_small.csv'\nAMAZON_PATH = 'Amazon.csv'\nAMAZON_SMALL_PATH = 'Amazon_small.csv'\nGOLD_STANDARD_PATH = 'Amazon_Google_perfectMapping.csv'\nSTOPWORDS_PATH = 'stopwords.txt'\n\ndef parseData(filename):\n    \"\"\" Parse a data file\n    Args:\n        filename (str): input file name of the data file\n    Returns:\n        RDD: a RDD of parsed lines\n    \"\"\"\n    return (sc\n            .textFile(filename, 4, 0)\n            .map(parseDatafileLine))\n\ndef loadData(path):\n    \"\"\" Load a data file\n    Args:\n        path (str): input file name of the data file\n    Returns:\n        RDD: a RDD of parsed valid lines\n    \"\"\"\n    filename = os.path.join(baseDir, inputPath, path)\n    raw = parseData(filename).cache()\n    failed = (raw\n              .filter(lambda s: s[1] == -1)\n              .map(lambda s: s[0]))\n    for line in failed.take(10):\n        print '%s - Invalid datafile line: %s' % (path, line)\n    valid = (raw\n             .filter(lambda s: s[1] == 1)\n             .map(lambda s: s[0])\n             .cache())\n    print '%s - Read %d lines, successfully parsed %d lines, failed to parse %d lines' % (path,\n                                                                                        raw.count(),\n                                                                                        valid.count(),\n                                                                                        failed.count())\n    assert failed.count() == 0\n    assert raw.count() == (valid.count() + 1)\n    return valid\n\ngoogleSmall = loadData(GOOGLE_SMALL_PATH)\ngoogle = loadData(GOOGLE_PATH)\namazonSmall = loadData(AMAZON_SMALL_PATH)\namazon = loadData(AMAZON_PATH)\n","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Google_small.csv - Read 201 lines, successfully parsed 200 lines, failed to parse 0 lines\nGoogle.csv - Read 3227 lines, successfully parsed 3226 lines, failed to parse 0 lines\nAmazon_small n":12.0,"command":"for line in googleSmall.take(3):\n    print 'google: %s: %s\\n' % (line[0], line[1])\n\nfor line in amazonSmall.take(3):\n    print 'amazon: %s: %s\\n' % (line[0], line[1])","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">google: http://www.google.com/base/feeds/snippets/11448761432933644608: spanish vocabulary builder &quot;expand your vocabulary! contains fun lessons that both teach and entertain you&apos;ll quickly find yourself mastering new terms. includes games and more!&quot; \n\ngoogle: http://www.google.com/base/feeds/snippets/8175198959985911471: topics presents: museums of world &quot;5 cd-rom set. step behind the velvet rope to examine some of the most treasured collections of antiquities art and inventions. includes the following the louvre - virtual visit 25 rooms in full screen interactive video detailed map of the louvre ...&quot; \n\ngoogle: http://www.google.com/base/feeds/snippets/18445827127704822533: sierrahome hse hallmark card studio special edition win 98 me 2000 xp &quot;hallmark card studio special edition (win 98 me 2000 xp)&quot; &quot;sierrahome&quot;\n\namazon: b000jz4hqo: clickart 950 000 - premier image pack (dvd-rom)  &quot;broderbund&quot;\n\namazon: b0006zf55o: ca international - arcserve lap/desktop oem 30pk &quot;oem arcserve backup v11.1 win 30u for laptops and desktops&quot; &quot;computer associates&quot;\n\namazon: b00004tkvy: noah&apos;s ark activity center (jewel case ages 3-8)  &quot;victory multimedia&quot;\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461987047E12,"submitTime":1.470461976912E12,"finishTime":1.470461987222E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3adcc396-af2a-49eb-be0e-4381f4b30933"},{"version":"CommandV1","origId":3529372461400360,"guid":"4a5ba683-b38a-4693-be97-4daa00191781","subtype":"command","commandType":"auto","position":13.0,"command":"%md\n#### **Part 1: ER as Text Similarity - Bags of Words**\n \nA simple approach to entity resolution is to treat all records as strings and compute their similarity with a string distance function. In this part, we will build some components for performing bag-of-words text-analysis, and then use them to compute record similarity.\n[Bag-of-words][bag-of-words] is a conceptually simple yet powerful approach to text analysis.\n \nThe idea is to treat strings, a.k.a. **documents**, as *unordered collections* of words, or **tokens**, i.e., as bags of words.\n> **Note on terminology**: a \"token\" is the result of parsing the document down to the elements we consider \"atomic\" for the task at hand.  Tokens can be things like words, numbers, acronyms, or other exotica like word-roots or fixed-length character strings.\n> Bag of words techniques all apply to any sort of token, so when we say \"bag-of-words\" we really mean \"bag-of-tokens,\" strictly speaking.\nTokens become the atomic unit of text comparison. If we want to compare two documents, we count how many tokens they share in common. If we want to search for documents with keyword queries (this is what Google does), then we turn the keywords into tokens and find documents that contain them. The power of this approach is that it makes string comparisons insensitive to small differences that probably do not affect meaning much, for example, punctuation and word order.\n[bag-of-words]: https://en.wikipedia.org/wiki/Bag-of-words_model","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461976926E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"cbd1e328-d0f4-4bdf-b28b-6b9f824691ef"},{"version":"CommandV1","origId":3529372461400361,"guid":"435540d0-b55e-4c5d-9416-da4680bea738","subtype":"command","commandType":"auto","position":14.0,"command":"%md\n#### **1(a) Tokenize a String**\nImplement the function `simpleTokenize(string)` that takes a string and returns a list of non-empty tokens in the string. `simpleTokenize` should split strings using the provided regular expression. Since we want to make token-matching case insensitive, make sure all tokens are turned lower-case. Give an interpretation, in natural language, of what the regular expression, `split_regex`, matches.\nIf you need help with Regular Expressions, try the site [regex101](https://regex101.com/) where you can interactively explore the results of applying different regular expressions to strings. *Note that \\W includes the \"_\" character*.  You should use [re.split()](https://docs.python.org/2/library/re.html#re.split) to perform the string split. Also, make sure you remove any empty tokens.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461976947E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"850cd126-a735-463a-9344-c215b2ac54ca"},{"version":"CommandV1","origId":874106739549465,"guid":"fe7ff665-dccc-4e18-adbd-cf53b7785dd7","subtype":"command","commandType":"auto","position":14.5,"command":"# My test code\nquickbrownfox = 'A quick brown fox jumps over the lazy dog.'\nsplit_regex = r'\\W+'\nresult = re.split(split_regex, quickbrownfox)\nprint result\nprint ' '.join(result)\nprint ' '.join(result[:-1])\n\npunc_string = '!!!!123A/456_B/789C.123A'\nprint re.split(split_regex, punc_string)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">[&apos;A&apos;, &apos;quick&apos;, &apos;brown&apos;, &apos;fox&apos;, &apos;jumps&apos;, &apos;over&apos;, &apos;the&apos;, &apos;lazy&apos;, &apos;dog&apos;, &apos;&apos;]\nA quick brown fox jumps over the lazy dog \nA quick brown fox jumps over the lazy dog\n[&apos;&apos;, &apos;123A&apos;, &apos;456_B&apos;, &apos;789C&apos;, &apos;123A&apos;]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">TypeError</span>: split() takes at least 2 arguments (1 given)","error":"<div class=\"ansiout\">[&apos;A&apos;, &apos;quick&apos;, &apos;brown&apos;, &apos;fox&apos;, &apos;jumps&apos;, &apos;over&apos;, &apos;the&apos;, &apos;lazy&apos;, &apos;dog&apos;, &apos;&apos;]\nA quick brown fox jumps over the lazy dog \nA quick brown fox jumps over the lazy dog\n<span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">TypeError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-12-d40758715538&gt;</span> in <span class=\"ansicyan\">&lt;module&gt; ":[],"startTime":0.0,"submitTime":1.470461977067E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4e50f078-59fa-4c34-942f-2d8ce2ee570b"},{"version":"CommandV1","origId":3529372461400368,"guid":"9cc34f86-152b-4e21-afea-851203091bb5","subtype":"command","commandType":"auto","position":21.0,"command":"amazonRecToToken = amazonSmall.map(lambda row: (row[0], tokenize(row[1])))\ngoogleRecToToken = googleSmall.map(lambda row: (row[0], tokenize(row[1])))\n\ndef countTokens(vendorRDD):\n    \"\"\" Count and return the number of tokens\n    Args:\n        vendorRDD (RDD of (recordId, tokenizedValue)): Pair tuple of record ID to tokenized output\n    Returns:\n        count: count of all tokens\n    \"\"\"\n    \n    return vendorRDD.map(lambda row: len(row[1])).reduce(lambda a, b: a+b)\n\ntotalTokens = countTokens(amazonRecToToken) + countTokens(googleRecToToken)\nprint 'There are %s tokens in the combined datasets' % totalTokens","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">There are 22520 tokens in the combined datasets\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461990993E12,"submitTime":1.470461977086E12,"finishTime":1.470461991218E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d4b7ab46-711d-4bf3-bde9-3045294e29cf"},{"version":"CommandV1","origId":3529372461400369,"guid":"815e33d7-2eb0-4143-95d3-94787bf92ad6","subtype":"command","commandType":"auto","position":22.0,"command":"# TEST Tokenizing the small datasets (1c)\nTest.assertEquals(totalTokens, 22520, 'incorrect totalTokens')","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461991228E12,"submitTime":1.470461977099E12,"finishTime":1.470461991271E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"5957e897-db13-4b33-85e7-a28a0bcab047"},{"version":"CommandV1","origId":3529372461400370,"guid":"68467b6d-c73d-43cf-ad0e-faa653fb2b6e","subtype":"command","commandType":"auto","position":23.0,"command":"%md\n#### **(1d) Amazon record with the most tokens**\nWhich Amazon record has the biggest number of tokens?\nIn other words, you want to sort the records and get the one with the largest count of tokens.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461977112E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c1bdbb3b-96d9-47c9-ab5c-849ce2620bf0"},{"version":"CommandV1","origId":3529372461400371,"guid":"7acb6664-5598-449a-b6fa-69db5874503b","subtype":"command","commandType":"auto","position":24.0,"command":"def findBiggestRecord(vendorRDD):\n    \"\"\" Find and return the record with the largest number of tokens\n    Args:\n        vendorRDD (RDD of (recordId, tokens)): input Pair Tuple of record ID and tokens\n    Returns:\n        list: a list of 1 Pair Tuple of record ID and tokens\n    \"\"\"\n    return vendorRDD.takeOrdered(1,lambda row: -1*len(row[1]))\n\nbiggestRecordAmazon = findBiggestRecord(amazonRecToToken)\nprint 'The Amazon record with ID \"%s\" has the most tokens (%s)' % (biggestRecordAmazon[0][0],\n                                                                   len(biggestRecordAmazon[0][1]))","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">The Amazon record with ID &quot;b000o24l3q&quot; has the most tokens (1547)\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461991278E12,"submitTime":1.470461977131E12,"finishTime":1.470461991402E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"559b8372-910a-44c9-8a7c-b5b2b3fcf711"},{"version":"CommandV1","origId":3529372461400372,"guid":"ff01a545-8634-4c47-9a20-ccb17f09f3c5","subtype":"command","commandType":"auto","position":25.0,"command":"# TEST Amazon record with the most tokens (1d)\nTest.assertEquals(biggestRecordAmazon[0][0], 'b000o24l3q', 'incorrect biggestRecordAmazon')\nTest.assertEquals(len(biggestRecordAmazon[0][1]), 1547, 'incorrect len for biggestRecordAmazon')","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461991409E12,"submitTime":1.470461977144E12,"finishTime":1.470461991449E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f6f66501-0f7a-43dc-86cf-c3e5267b247a"},{"version":"CommandV1","origId":3529372461400373,"guid":"99363153-0dee-4698-877d-29d5b809e31d","subtype":"command","commandType":"auto","position":26.0,"command":"%md\n#### **Part 2: ER as Text Similarity - Weighted Bag-of-Words using TF-IDF**\nBag-of-words comparisons are not very good when all tokens are treated the same: some tokens are more important than others. Weights give us a way to specify which tokens to favor. With weights, when we compare documents, instead of counting common tokens, we sum up the weights of common tokens. A good heuristic for assigning weights is called \"Term-Frequency/Inverse-Document-Frequency,\" or [TF-IDF][tfidf] for short.\n \n**TF**\n \nTF rewards tokens that appear many times in the same document. It is computed as the frequency of a token in a document, that is, if document *d* contains 100 tokens and token *t* appears in *d* 5 times, then the TF weight of *t* in *d* is *5/100 = 1/20*. The intuition for TF is that if a word occurs often in a document, then it is more important to the meaning of the document.\n \n**IDF**\n \nIDF rewards tokens that are rare overall in a dataset. The intuition is that it is more significant if two documents share a rare word than a common one. IDF weight for a token, *t*, in a set of documents, *U*, is computed as follows:\n* Let *N* be the total number of documents in *U*\n* Find *n(t)*, the number of documents in *U* that contain *t*\n* Then *IDF(t) = N/n(t)*.\n \nNote that *n(t)/N* is the frequency of *t* in *U*, and *N/n(t)* is the inverse frequency.\n \n> **Note on terminology**: Sometimes token weights depend on the document the token belongs to, that is, the same token may have a different weight when it's found in different documents.  We call these weights *local* weights.  TF is an example of a local weight, because it depends on the length of the source.  On the other hand, some token weights only depend on the token, and are the same everywhere that token is found.  We call these weights *global*, and IDF is one such weight.\n \n**TF-IDF**\n \nFinally, to bring it all together, the total TF-IDF weight for a token in a document is the product of its TF and IDF weights.\n[tfidf]: https://en.wikipedia.org/wiki/Tf%E2%80%93idf","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461977157E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[ to its TF values\n    \"\"\"\n    tf_dict={}\n    total = len(tokens) # total number of tokens in tokens list\n    for word in set(tokens):\n      tf_dict[word] = tokens.count(word)/float(total)\n    return tf_dict\n\nprint tf(tokenize(quickbrownfox)) # Should give { 'quick': 0.1666 ... }\n","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">{&apos;brown&apos;: 0.16666666666666666, &apos;lazy&apos;: 0.16666666666666666, &apos;jumps&apos;: 0.16666666666666666, &apos;fox&apos;: 0.16666666666666666, &apos;dog&apos;: 0.16666666666666666, &apos;quick&apos;: 0.16666666666666666}\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: global name &apos;token&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-13-52c76fb313a9&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">     12</span>     <span class=\"ansigreen\">return</span> tf_dict<span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">     13</span> <span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">---&gt; 14</span><span class=\"ansiyellow\"> </span><span class=\"ansigreen\">print</span> tf<span class=\"ansiyellow\">(</span>tokenize<span class=\"ansiyellow\">(</span>quickbrownfox<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">)</span> <span class=\"ansired\"># Should give { &apos;quick&apos;: 0.1666 ... }</span><span class=\"ansiyellow\"></span>\n\n<span class=\"ansigreen\">&lt;ipython-input-13-52c76fb313a9&gt;</span> in <span class=\"ansicyan\">tf</span><span class=\"ansiblue\">(tokens)</span>\n<span class=\"ansigreen\">      9</span>     tf_dict<s token in an RDD called `corpus`. The function should return an pair RDD where the `key` is the unique token and value is the IDF weight for the token.\n \nRecall that the IDF weight for a token, *t*, in a set of documents, *U*, is computed as follows:\n* Let *N* be the total number of documents in *U*.\n* Find *n(t)*, the number of documents in *U* that contain *t*.\n* Then *IDF(t) = N/n(t)*.\n \nThe steps your function should perform are:\n* Calculate *N*. Think about how you can calculate *N* from the input RDD.\n* Create an RDD (*not a pair RDD*) containing the unique tokens from each document in the input `corpus`. For each document, you should only include a token once, *even if it appears multiple times in that document.*\n* For each of the unique tokens, count how many times it appears in the document and then compute the IDF for that token: *N/n(t)*\n \nUse your `idfs` to compute the IDF weights for all tokens in `corpusRDD` (the combined small datasets).\nHow many unique tokens are there?","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461977287E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"b7f2077a-e97b-4066-937c-94a4f97e9cdf"},{"version":"CommandV1","origId":3529372461400381,"guid":"287293fc-2a03-444b-8288-4718deb393b8","subtype":"command","commandType":"auto","position":34.0,"command":"def idfs(corpus):\n    \"\"\" Compute IDF\n    Args:\n        corpus (RDD): input corpus\n    Returns:\n        RDD: a RDD of (token, IDF value)\n    \"\"\"\n    N = corpus.count()\n    uniqueTokens = corpus.flatMap(lambda rec:list(set(rec[1])))  # unique tokens in a document(a line)\n    tokenCountPairTuple = uniqueTokens.map(lambda token: (token, 1)) \n    #(token, count) pair, count = number of documents that contains the token\n    tokenSumPairTuple = tokenCountPairTuple.reduceByKey(lambda a, b: a+b) \n    # return (token, IDF) pair RDD, IDF = N/n\n    return (tokenSumPairTuple.map(lambda row: (row[0], N/float(row[1]))))  \n\nidfsSmall = idfs(amazonRecToToken.union(googleRecToToken))\nuniqueTokenCount = idfsSmall.count()\n\nprint 'There are %s unique tokens in the small datasets.' % uniqueTokenCount","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">There are 4772 unique tokens in the small datasets.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461992141E12,"submitTime":1.470461977306E12,"finishTime":1.470461992774E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"f614d94c-2d9e-4c83-beda-7acd366fecc9"},{"version":"CommandV1","origId":3529372461400382,"guid":"3a05a807-ce06-4144-9e66-bd383467a3a9","subtype":"command","commandType":"auto","position":35.0,"command":"# TEST Implement an IDFs function (2c)\nTest.assertEquals(uniqueTokenCount, 4772, 'incorrect uniqueTokenCount')\ntokenSmallestIdf = idfsSmall.takeOrdered(1, lambda s: s[1])[0]\nTest.assertEquals(tokenSmallestIdf[0], 'software', 'incorrect smallest IDF token')\nTest.assertTrue(abs(tokenSmalle alse,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"2593e9ba-5192-4e0d-b083-d925506685fb"},{"version":"CommandV1","origId":3529372461400391,"guid":"17e074b3-d4dd-499d-aeba-46cf40a7bfb0","subtype":"command","commandType":"auto","position":44.0,"command":"%md\n#### **Part 3: ER as Text Similarity - Cosine Similarity**\nNow we are ready to do text comparisons in a formal way. The metric of string distance we will use is called **[cosine similarity][cosine]**. We will treat each document as a vector in some high dimensional space. Then, to compare two documents we compute the cosine of the angle between their two document vectors. This is *much* easier than it sounds.\n \nThe first question to answer is how do we represent documents as vectors? The answer is familiar: bag-of-words! We treat each unique token as a dimension, and treat token weights as magnitudes in their respective token dimensions. For example, suppose we use simple counts as weights, and we want to interpret the string \"Hello, world!  Goodbye, world!\" as a vector. Then in the \"hello\" and \"goodbye\" dimensions the vector has value 1, in the \"world\" dimension it has value 2, and it is zero in all other dimensions.\n \nThe next question is: given two vectors how do we find the cosine of the angle between them? Recall the formula for the dot product of two vectors:\n\\\\[ a \\cdot b = \\| a \\| \\| b \\| \\cos \\theta \\\\]\nHere \\\\( a \\cdot b = \\sum a_i b_i \\\\) is the ordinary dot product of two vectors, and \\\\( \\|a\\| = \\sqrt{ \\sum a_i^2 } \\\\) is the norm of \\\\( a \\\\).\n \nWe can rearrange terms and solve for the cosine to find it is simply the normalized dot product of the vectors. With our vector model, the dot product and norm computations are simple functions of the bag-of-words document representations, so we now have a formal way to compute similarity:\n\\\\[ similarity = \\cos \\theta = \\frac{a \\cdot b}{\\|a\\| \\|b\\|} = \\frac{\\sum a_i b_i}{\\sqrt{\\sum a_i^2} \\sqrt{\\sum b_i^2}} \\\\]\n \nSetting aside the algebra, the geometric interpretation is more intuitive. The angle between two document vectors is small if they share many tokens in common, because they are pointing in roughly the same direction. For that case, the cosine of the angle will be large. Otherwise, if the angle is large (and they have few words in common), the cosine is small. Therefore, cosine similarity scales proportionally with our intuitive sense of similarity.\n[cosine]: https://en.wikipedia.org/wiki/Cosine_similarity","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461977487E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ff18f4ed-6f90-4fcd-89dc-b09203a177d5"},{"version":"CommandV1","origId":3529372461400392,"guid":"25ef2a3d-7850-4d7a-9085-e9421eaf9829","subtype":"command","commandType":"auto","position":45.0,"command":"%md\n#### **(3a) Implement the components of a `cosineSimilarity` function**\nImplement the components of a `cosineSimilarity` function.\nUse the `tokenize` and `tfidf` functions, and the IDF weights from Part 2 for extracting tokens and assigning them weights.\nThe steps you should perform are:\n* Define a function `dotprod` that takes two Python dictionaries and produces the dot product of them, where the dot product is defined as the sum of the product of values for tokens that appear in *both* dictionaries\n* Define a function `norm` that returns the square root of the dot product of a dictionary and itself\n* Define a function `cossim` that returns the dot product of two dictionaries divided by the norm of the first dictionary and then by the norm of the second dictionary","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461977523E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"9ac8fe6a-76f5-4d87-a194-e300f76a0e26"},{"version":"CommandV1","origId":3529372461400393,"guid":"e0ec29e0-d09a-431e-bcc3-de69d27eb52b","subtype":"command","commandType":"auto","position":46.0,"command":"import math\n\ndef dotprod(a, b):\n    \"\"\" Compute dot product\n    Args:\n        a (dictionary): first dictionary of record to value\n        b (dictionary): second dictionary of record to value\n    Returns:\n        dotProd: result of the dot product with the two input dictionaries\n    \"\"\"\n    result =0\n    for key in a:\n      if key in b:\n        result += a[key]*b[key]\n    return result\n\ndef norm(a):\n    \"\"\" Compute square root of the dot product\n    Args:\n        a (dictionary): a dictionary of record to value\n    Returns:\n        norm (float): the square root of the dot product value\n    \"\"\"\n    result = 0\n    for key in a:\n      result += a[key]**2\n     \n    return math.sqrt(result)\n\ndef cossim(a, b):\n    \"\"\" Compute cosine similarity\n    Args:\n        a (dictionary): first dictionary of record to value\n        b (dictionary): second dictionary of record to value\n    Returns:\n        cossim: dot product of two dictionaries divided by the norm of the first dictionary and\n                then by the norm of the second dictionary\n    \"\"\"\n    return dotprod(a, b)/(norm(a)*norm(b))\n\ntestVec1 = {'foo': 2, 'bar': 3, 'baz': 5 }\ntestVec2 = {'foo': 1, 'bar': 0, 'baz': 20 }\ndp = dotprod(testVec1, testVec2)\nnm = norm(testVec1)\nprint dp, nm","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">102 6.16441400297\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461996863E12,"submitTime":1.470461977554E12,"finishTime":1.470461996907E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"410636f0-2f00-493e-8935-56ddb42bf7f5"},{"version":"CommandV1","origId":3529372461400394,"guid":"a81cda7c-4fba-42a8-a0ba-5a20347abbe1","subtype":"command","commandType":"auto","position":47.0,"command":"# TEST Implement the components of a cosineSimilarity function (3a)\nTest.assertEquals(dp, 102, 'incorrect dp')\nTest.assertTrue(abs(nm - 6.16441400297) < 0.0000001, 'incorrrect nm')","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470461996913E12,"submitTime":1.470461977565E12,"finishTime":1.470461996938E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"036dc3a9-71ed-4092-8890-af95728aa474"},{"version":"CommandV1","origId":3529372461400395,"guid":"c764367a-dddf-417d-b38e-27ad67fa6acb","subtype":"command","commandType":"auto","position":48.0,"command":"%md\n#### **(3b) Implement a `cosineSimilarity` function**\nImplement a `cosineSimilarity(string1, string2, idfsDictionary)` function that takes two strings and a dictionary of IDF weights, and computes their cosine similarity in the context of some global IDF weights.\n \nThe steps you should perform are:\n* Apply your `tfidf` function to the tokenized first and second strings, using the dictionary of IDF weights\n* Compute and return your `cossim` function applied to the results of the two `tfidf` functions","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461977575E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"a7f67744-08ec-42c2-93e4-6da1f668e360"},{"version":"CommandV1","origId":3529372461400396,"guid":"f307f3bd-d68f-49e8-a072-db53442df312","subtype":"command","commandType":"auto","position":49.0,"command":"def cosineSimilarity(string1, string2, idfsDictionary):\n  \"\" ty Resolution**\nNow we can finally do some entity resolution!\nFor *every* product record in the small Google dataset, use your `cosineSimilarity` function to compute its similarity to every record in the small Amazon dataset.  Then, build a dictionary mapping `(Google URL, Amazon ID)` tuples to similarity scores between 0 and 1.\nWe'll do this computation two different ways, first we'll do it without a broadcast variable, and then we'll use a broadcast variable\n \nThe steps you should perform are:\n* Create an RDD that is a combination of the small Google and small Amazon datasets that has as elements all pairs of elements (a, b) where a is in self and b is in other. The result will be an RDD of the form: `[ ((Google URL1, Google String1), (Amazon ID1, Amazon String1)), ((Google URL1, Google String1), (Amazon ID2, Amazon String2)), ((Google URL2, Google String2), (Amazon ID1, Amazon String1)), ... ]`\n* Define a worker function that given an element from the combination RDD computes the cosineSimlarity for the two records in the element\n* Apply the worker function to every element in the RDD\n \nNow, compute the similarity between Amazon record `b000o24l3q` and Google record `http://www.google.com/base/feeds/snippets/17242822440574356561`.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461977617E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"334127a3-0ecf-435b-8486-1ae94e9b23f1"},{"version":"CommandV1","origId":3529372461400399,"guid":"1ed68555-c985-4020-98b3-520f9bea8608","subtype":"command","commandType":"auto","position":52.0,"command":"# cross product operation\ncrossSmall = (googleSmall\n              .cartesian(amazonSmall)\n              .cache())\n\ndef computeSimilarity(record):\n    \"\"\" Compute similarity on a combination record\n    Args:\n        record: a pair, (google record, amazon record)\n    Returns:\n        pair: a pair, (google URL, amazon ID, cosine similarity value)\n    \"\"\"\n    googleRec = record[0]\n    amazonRec = record[1]\n    googleURL = googleRec[0]\n    amazonID = amazonRec[0]\n    googleValue = googleRec[1]\n    amazonValue = amazonRec[1]\n    cs = cosineSimilarity(googleValue, amazonValue, idfsSmallWeights)\n    return (googleURL, amazonID, cs)\n\n  # Apply the worker function to every element in the RDD\n  # similarites RDD: (googleURL, amazonID, cs)\nsimilarities = (crossSmall\n                .map(computeSimilarity)\n                .cache())\n\ndef similar(amazonID, googleURL):\n    \"\"\" Return similarity value\n    Args:\n        amazonID: amazon ID\n        googleURL: google URL\n    Returns:\n        similar: cosine similarity value\n    \"\"\"\n    return (similarities\n            .filter(lambda record: (record[0] == googleURL and record[1] == amazonID))\n            .collect()[0][2])\n\nsimilarityAmazonGoogle = similar('b000o24l3q', 'http://www.google.com/base/feeds/snippets/17242822440574356561')\nprint 'Requested similarity is %s.' % similarityAmazonGoogle","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Requested similarity is 0.000303171940451.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: global name &apos;similarities&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span },"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"cc2d3d66-ea64-4a1f-8ac6-d3a002465e2f"},{"version":"CommandV1","origId":3529372461400402,"guid":"f2a3dd6d-346d-4a1b-9f14-04dfab2a8aaa","subtype":"command","commandType":"auto","position":55.0,"command":"def computeSimilarityBroadcast(record):\n    \"\"\" Compute similarity on a combination record, using Broadcast variable\n    Args:\n        record: a pair, (google record, amazon record)\n    Returns:\n        pair: a pair, (google URL, amazon ID, cosine similarity value)\n    \"\"\"\n    googleRec = record[0]\n    amazonRec = record[1]\n    googleURL = googleRec[0]\n    amazonID = amazonRec[0]\n    googleValue = googleRec[1]\n    amazonValue = amazonRec[1]\n    # idfsSmallBroadcast\n    cs = cosineSimilarity(googleValue, amazonValue, idfsSmallBroadcast.value)\n    return (googleURL, amazonID, cs)\n\n# broadcast idfsSmallWeigths\nidfsSmallBroadcast = sc.broadcast(idfsSmallWeights)\n#similaritesBroadcast RDD: (googleURL, amazonID, cs)\nsimilaritiesBroadcast = (crossSmall\n                         .map(computeSimilarityBroadcast)\n                         .cache())\n\ndef similarBroadcast(amazonID, googleURL):\n    \"\"\" Return similarity value, computed using Broadcast variable\n    Args:\n        amazonID: amazon ID\n        googleURL: google URL\n    Returns:\n        similar: cosine similarity value\n    \"\"\"\n    return (similaritiesBroadcast\n            .filter(lambda record: (record[0] == googleURL and record[1] == amazonID))\n            .collect()[0][2])\n\nsimilarityAmazonGoogleBroadcast = similarBroadcast('b000o24l3q', 'http://www.google.com/base/feeds/snippets/17242822440574356561')\nprint 'Requested similarity is %s.' % similarityAmazonGoogleBroadcast","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Requested similarity is 0.000303171940451.\n< n        return (goldfile_line, -1)\n    elif match.group(1) == '\"idAmazon\"':\n        print 'Header datafile line: %s' % goldfile_line\n        return (goldfile_line, 0)\n    else:\n        key = '%s %s' % (removeQuotes(match.group(1)), removeQuotes(match.group(2)))\n        return ((key, 'gold'), 1)\n\ngoldfile = os.path.join(baseDir, inputPath, GOLD_STANDARD_PATH)\ngsRaw = (sc\n         .textFile(goldfile)\n         .map(parse_goldfile_line)\n         .cache())\n\ngsFailed = (gsRaw\n            .filter(lambda s: s[1] == -1)\n            .map(lambda s: s[0]))\nfor line in gsFailed.take(10):\n    print 'Invalid goldfile line: %s' % line\n\ngoldStandard = (gsRaw\n                .filter(lambda s: s[1] == 1)\n                .map(lambda s: s[0])\n                .cache())\n\nprint 'Read %d lines, successfully parsed %d lines, failed to parse %d lines' % (gsRaw.count(),\n                                                                                 goldStandard.count(),\n                                                                                 gsFailed.count())\nassert (gsFailed.count() == 0)\nassert (gsRaw.count() == (goldStandard.count() + 1))","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Read 1301 lines, successfully parsed 1300 lines, failed to parse 0 lines\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.47046200717E12,"submitTime":1.470461977714E12,"finishTime":1.470462008284E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"st ults":{"type":"html","data":"<div class=\"ansiout\">1 test passed.\n1 test passed.\n1 test passed.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470462011298E12,"submitTime":1.47046197779E12,"finishTime":1.470462011322E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fdc147ba-6df9-417b-9d95-c387d5164235"},{"version":"CommandV1","origId":3529372461400409,"guid":"f353e726-91d6-4311-b883-cb3d847f39e3","subtype":"command","commandType":"auto","position":62.0,"command":"%md\n#### **Part 4: Scalable ER**\nIn the previous parts, we built a text similarity function and used it for small scale entity resolution.  Our implementation is limited by its quadratic run time complexity, and is not practical for even modestly sized datasets.  In this part, we will implement a more scalable algorithm and use it to do entity resolution on the full dataset.\n \n#### Inverted Indices\nTo improve our ER algorithm from the earlier parts, we should begin by analyzing its running time. In particular, the algorithm above is quadratic in two ways. First, we did a lot of redundant computation of tokens and weights, since each record was reprocessed every time it was compared. Second, we made quadratically many token comparisons between records.\n \nThe first source of quadratic overhead can be eliminated with precomputation and look-up tables, but the second source is a little more tricky. In the worst case, every token in every record in one dataset exists in every record in the other dataset, and therefore every token makes a non-zero contribution to the cosine similarity. In this case, token comparison is unavoidably quadratic.\n \nBut in reality most records have nothing (or very little) in common. Moreover, it is typical for a record in one dataset to have at most one duplicate record in the other dataset (this is the case assuming each dataset has been de-duplicated against itself). In this case, the output is linear in the size of the input and we can hope to achieve linear running time.\n \nAn [**inverted index**](https://en.wikipedia.org/wiki/Inverted_index) is a data structure that will allow us to avoid making quadratically many token comparisons.  It maps each token in the dataset to the list of documents that contain the token.  So, instead of comparing, record by record, each token to every other token to see if they match, we will use inverted indices to *look up* records that match on a particular token.\n \n> **Note on terminology**: In text search, a *forward* index maps documents in a dataset to the tokens they contain.  An *inverted* index supports the inverse mapping.\n \n> **Note**: For this section, use the complete Google and Amazon datasets, not the samples","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.4704619778E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"003a8911-2dad-427d-bfe9-8c82219681c5"},{"version":"CommandV1","origId":3529372461400410,"guid":"aef27b65-3dd2-4e62-b581-66650b379eb4","subtype":"command","commandType":"auto","position":63.0,"command":"%md\n#### **(4a) Tokenize the full dataset**\nTokenize each of the two full datasets for Google and Amazon.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461977816E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3dcb32db-374a-4422-a7cd-66ffe5d0dc85"},{"version":"CommandV1","origId":3529372461400411,"guid":"d6e95437-ea99-4508-a1f4-a75e7462d959","subtype":"command","commandType":"auto","position":64.0,"command":"amazonFullRecToToken = amazon.map(lambda s: (s[0], tokenize(s[1])))\ngoogleFullRecToToken = google.map(lambda s: (s[0], tokenize(s[1])))\nprint 'Amazon full dataset is %s products, Google full dataset is %s products' % (amazonFullRecToToken.count(),\n                                                                                    googleFullRecToToken.count())","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Amazon full dataset is 1363 products, Google full dataset is 3226 products\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.470462011327E12,"submitTime":1.470461977836E12,"finishTime":1.470462011603E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false :"%md\n#### **Part 5: Analysis**\n \nNow we have an authoritative list of record-pair similarities, but we need a way to use those similarities to decide if two records are duplicates or not. The simplest approach is to pick a **threshold**. Pairs whose similarity is above the threshold are declared duplicates, and pairs below the threshold are declared distinct.\n \nTo decide where to set the threshold we need to understand what kind of errors result at different levels. If we set the threshold too low, we get more **false positives**, that is, record-pairs we say are duplicates that in reality are not. If we set the threshold too high, we get more **false negatives**, that is, record-pairs that really are duplicates but that we miss.\n \nER algorithms are evaluated by the common metrics of information retrieval and search called **precision** and **recall**. Precision asks of all the record-pairs marked duplicates, what fraction are true duplicates? Recall asks of all the true duplicates in the data, what fraction did we successfully find? As with false positives and false negatives, there is a trade-off between precision and recall. A third metric, called **F-measure**, takes the harmonic mean of precision and recall to measure overall goodness in a single value:\n\\\\[ Fmeasure = 2 \\frac{precision * recall}{precision + recall} \\\\]\n \n> **Note**: In this part, we use the \"gold standard\" mapping from the included file to look up true duplicates, and the results of Part 4.\n \n> **Note**: In this part, you will not be writing any code. We've written all of the code for you. Run each cell and then answer the quiz questions on Studio.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461978031E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bb88feb3-e0f5-49be-aa69-34dd3ca59c74"},{"version":"CommandV1","origId":3529372461400429,"guid":"aa912b10-d4c2-4900-8589-98727a3b86d8","subtype":"command","commandType":"auto","position":82.0,"command":"%md\n#### **(5a) Counting True Positives, False Positives, and False Negatives**\n \nWe need functions that count True Positives (true duplicates above the threshold), and False Positives and False Negatives:\n* We start with creating the `simsFullRDD` from our `similaritiesFullRDD` that consists of a pair of ((Amazon ID, Google URL), simlarity score)\n* From this RDD, we create an RDD consisting of only the similarity scores\n* To look up the similarity scores for true duplicates, we perform a left outer join using the `goldStandard` RDD and `simsFullRDD` and extract the","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.47046197805E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"dfc29b34-645f-49e2-a824-d696c1fca18f"},{"version":"CommandV1","origId":3529372461400430,"guid":"b77e1027-4c06-4070-b5ea-5cae9aec85f8","subtype":"command","commandType":"auto","position":83.0,"command":"# Create an RDD of ((Amazon ID, Google URL), similarity score)\nsimsFullRDD = similaritiesFullRDD.map(lambda x: (\"%s %s\" % (x[0][0], x[0][1]), x[1]))\nassert (simsFullRDD.count() == 2441100)\n\n# Create an RDD of just the similarity scores\nsimsFullValuesRDD = (simsFullRDD\n                     .map(lambda x: x[1])\n                     .cache())\nassert (simsFullValuesRDD.count() == 2441100)\n\n# Look up all similarity scores for true duplicates\n\n# This helper function will return the similarity score for records that are in the gold standard and the simsFullRDD (True positives), and will return 0 for records that are in the gold standard but not in simsFullRDD (False Negatives).\ndef gs_value(record):\n    if (record[1][1] is None):\n        return 0\n    else:\n        return record[1][1]\n\n# Join the gold standard and simsFullRDD, and then extract the similarities scores using the helper function\ntrueDupSimsRDD = (goldStandard\n                  .leftOuterJoin(simsFullRDD)\n                  .map(gs_value)\n                  .cache())\nprint 'There are %s true duplicates.' % trueDupSimsRDD.count()\nassert(trueDupSimsRDD.count() == 1300)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">There are 1300 true duplicates.\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.470463469337E12,"submitTime":1.470463470685E12,"finishTime":1.470463488133E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"4f287e74-b292-4a5b-bd28-77ab7ef1da12"},{"version":"CommandV1","origId":3529372461400431,"guid":"639f6994-d0af-47e0-97df-4d56ebf99564","subtype":"command","commandType":"auto","position":84.0,"command":"%md\nThe next step is to pick a threshold between 0 and 1 for the count of True Positives (true duplicates above the threshold). However, we would like to explore many different thresholds.\n \nTo do this, we divide the space of thresholds into 100 bins, and take the following actions:\n* We use Spark Accumulators to implement our counting function. We define a custom accumulator type, `VectorAccumulatorParam`, along with functions to initialize the accumulator's vector to zero, and to add two vectors. Note that we have to use the += operator because you can only add to an accumulator.\n* We create a helper function to create a list with one entry (bit) set to a value and all others set to 0.\n* We create 101 bins for the 100 threshold values between 0 and 1.\n* Now, for each similarity score, we can compute the false positives. We do this by adding each similarity score to the appropriate bin of the vector. Then we remove true positives from the vector by using the gold standard data.\n* We define functions for computing false positive and negative and true positives, for a given threshold.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461978072E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"08bc8049-c175-4bb2-8e8b-5ccbd5422f1d"},{"version":"CommandV1","origId":3529372461400432,"guid":"3ae46a2d-67f7-45c0-9e70-c09330c0b4fd","subtype":"command","commandType":"auto","position":85.0,"command":"from pyspark.accumulators import AccumulatorParam\nclass VectorAccumulatorParam(AccumulatorParam):\n    # Initialize the VectorAccumulator to 0\n    def zero(self, value):\n        return [0] * len(value)\n\n    # Add two VectorAccumulator variables\n    def addInPlace(self, val1, val2):\n        for i in xrange(len(val1)):\n            val1[i] += val2[i]\n        return val1\n\n# Return a list with entry x set to value and all other entries set to 0\ndef set_bit(x, value, length):\n    bits = []\n    for y in xrange(length):\n        if (x == y):\n          bits.append(value)\n        else:\n          bits.append(0)\n    return bits\n\n# Pre-bin counts of false positives for different threshold ranges\nBINS = 101\nnthresholds = 100\ndef bin(similarity):\n    return int(similarity * nthresholds)\n\n# fpCounts[i] = number of entries (possible false positives) where bin(similarity) == i\nzeros = [0] * BINS\nfpCounts = sc.accumulator(zeros, VectorAccumulatorParam())\n\ndef add_element(score):\n    global fpCounts\n    b = bin(score)\n    fpCounts += set_bit(b, 1, BINS)\n\nsimsFullValuesRDD.foreach(add_element)\n\n# Remove true positives from FP counts\ndef sub_element(score):\n    global fpCounts\n    b = bin(score)\n    fpCounts += set_bit(b, -1, BINS)\n\ntrueDupSimsRDD.foreach(sub_element)\n\ndef falsepos(threshold):\n    fpList = fpCounts.value\n    return sum([fpList[b] for b in range(0, BINS) if float(b) / nthresholds >= threshold])\n\ndef falseneg(threshold):\n    return trueDupSimsRDD.filter(lambda x: x < threshold).count()\n\ndef truepos(threshold):\n    return trueDupSimsRDD.count() - falsenegDict[threshold]\n","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.470463517118E12,"submitTime":1.470463518467E12,"finishTime":1.470463532651E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"89f7cbaf-d426-42bb-bd7c-099a07679452"},{"version":"CommandV1","origId":3529372461400433,"guid":"2cf0489c-9380-4d41-bf21-ebff62967da4","subtype":"command","commandType":"auto","position":86.0,"command":"%md\n#### **(5b) Precision, Recall, and F-measures**\nWe define functions so that we can compute the [Precision](https://en.wikipedia.org/wiki/Precision_and_recall), [Recall](https://en.wikipedia.org/wiki/Precision_and_recall), and [F-measure](https://en.wikipedia.org/wiki/Precision_and_recall#F-measure) as a function of threshold value:\n* Precision = true-positives / (true-positives + false-positives)\n* Recall = true-positives / (true-positives + false-negatives)\n* F-measure = 2 x Recall x Precision / (Recall + Precision)","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.470461978095E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e6a448f7-b87f-42d2-8fb1-27fd94fffe29"},{"version":"CommandV1","origId":3529372461400434,"guid":"e45dcf32-a367-416d-b1c8-27aaa700a5c9","subtype":"command","commandType":"auto","position":87.0,"command":"# Precision = true-positives / (true-positives + false-positives)\n# Recall = true-positives / (true-positives + false-negatives)\n# F-measure = 2 x Recall x Precision / (Recall + Precision)\n\ndef precision(threshold):\n    tp = trueposDict[threshold]\n    return tp/float(tp+falseposDict[threshold])\n\ndef recall(threshold):\n    tp = trueposDict[threshold]\n    return tp/float(tp+falsenegDict[threshold])\n\ndef fmeasure(threshold):\n    r = recall(threshold)\n    p = precision(threshold)\n    return 2*r*p/(r+p)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"Command skipped","error":null,"workflows":[],"startTime":1.470463634843E12,"submitTime":1.470463636211E12,"finishTime":1.470463634916E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"fe8db877-d589-4647-9014-828b956e208f"},{"version":"CommandV1","origId":3529372461400435,"guid":"7ee2937a-2723-445f-95ff-839aaf87d6c5","subtype":"command","commandType":"auto","position":88.0,"command":"%md\n#### **(5c) Line Plots**\nWe can make line plots of precision, recall, and F-measure as a function of threshold value, for thresholds between 0.0 and 1.0.  You can change `nthresholds` (above in part **(5a)**) to change the threshold values to plot.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime
